<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Knotapel — Kauffman Bracket Demos</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=JetBrains+Mono:wght@300;400;500&display=swap');

  :root {
    --bg: #0c0e13;
    --surface: #14171e;
    --surface2: #1a1e28;
    --border: #2a2f3d;
    --text: #d4d8e4;
    --text-dim: #6b7394;
    --text-bright: #eef0f6;
    --accent-a: #5b9bd5;
    --accent-b: #d4845a;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Crimson Pro', serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .container {
    max-width: 560px;
    width: 100%;
    padding: 2rem;
  }

  h1 {
    font-size: 2.4rem;
    font-weight: 300;
    color: var(--text-bright);
    margin-bottom: 0.4rem;
  }

  .subtitle {
    color: var(--text-dim);
    font-size: 1.1rem;
    font-style: italic;
    margin-bottom: 2.5rem;
  }

  .demos {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .demo-link {
    display: block;
    text-decoration: none;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 1.4rem 1.6rem;
    transition: border-color 0.2s, background 0.2s;
  }

  .demo-link:hover {
    border-color: var(--accent-a);
    background: var(--surface2);
  }

  .demo-number {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.75rem;
    color: var(--accent-b);
    letter-spacing: 0.05em;
    margin-bottom: 0.3rem;
  }

  .demo-title {
    font-size: 1.25rem;
    font-weight: 400;
    color: var(--text-bright);
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Knotapel</h1>
    <p class="subtitle">Kauffman Bracket Demos</p>
    <div class="demos">
      <a href="demo1.html" class="demo-link">
        <div class="demo-number">DEMO 1</div>
        <div class="demo-title">Kauffman Bracket Explorer — An Introduction</div>
      </a>
      <a href="demo2.html" class="demo-link">
        <div class="demo-number">DEMO 2</div>
        <div class="demo-title">Braid Words & the Kauffman Bracket</div>
      </a>
      <a href="demo3.html" class="demo-link">
        <div class="demo-number">DEMO 3</div>
        <div class="demo-title">Temperley-Lieb Modules & the Bracket</div>
      </a>
    </div>
  </div>
</body>
</html>
